<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recruta</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="container">
    <h2>Cadastro de Recruta</h2>

    <label for="nome">Primeiro Nome:</label>
    <input type="text" id="nome">

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome">

    <label for="estudo">Campo de Estudo:</label>
    <input type="text" id="estudo">

    <label for="ano">Ano de Nascimento:</label>
    <input id="ano" min="1900" max="2025" placeholder="Digite seu ano de nascimento">

    <button onclick="cadastrarRecruta()">Cadastrar</button>

    <div id="resultado"></div>
  </div>

  <script src="./index.js">
    
  </script>
</body>
</html>
